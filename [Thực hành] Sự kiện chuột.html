<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự Kiện Chuột</title>

</head>
<body>
<form>
    <img id="myImage" src="kisspng-american-football-html-desktop-wallpaper-bonus-5b17f054c55870.5683237715282955088083.jpg" height="700" width="900" style="width: 500px" />
    <br>
    <input type="button" value="Click Me" onclick="moveRight()"/>
</form>


<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init()
    {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
        function moveRight()
        {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
    window.onload = init();



</script>

</body>
</html>
